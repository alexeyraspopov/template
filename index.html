<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>

	<div id="viewport">
		<p data-text="name"></p>
		<p data-text="nested.last"></p>

		<input type="text" data-value="name" data-i="name">

		<button data-on-click="click">click me</button>
	</div>

	<script src="lab/dest/index.js"></script>
	<script>
		var template = require('template'),
			reactive = require('reactive');

		template.compile(viewport, {
			name: reactive.observable('Alex'),
			// TODO: remove wrapper; unwrapObservable??
			click: reactive.observable(function(){
				console.log(arguments);
			}),

			nested: {
				last: reactive.observable(13)
			}
		});
	</script>
</body>
</html>
